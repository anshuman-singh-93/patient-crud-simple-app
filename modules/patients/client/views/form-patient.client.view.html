<section>
  <div class="page-header">
    <h1>{{vm.patient._id ? 'Edit Patient' : 'New Patient'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.patientForm" class="form-horizontal" ng-submit="vm.save(vm.form.patientForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="fname">First Name</label>
          <input name="fname" type="text" ng-model="vm.patient.fname" id="fname" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.patientForm.fname.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Patient fIrst name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="lname">LastName</label>
          <input name="lname" type="text" ng-model="vm.patient.lname" id="lname" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.patientForm.lname.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Patient Last name is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="name">Age</label>
          <input name="age" type="text" ng-model="vm.patient.age" id="age" class="form-control" placeholder="age" required>
          <div ng-messages="vm.form.patientForm.age.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Patient Age is required.</p>
          </div>
        </div>



        <div class="form-group" show-errors>
          <label class="control-label" for="dob">Dob</label>
          <input name="dob" type="datetime-local" ng-model="vm.patient.dob" id="dob" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.patientForm.dob.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Patient Date of birth is required.</p>
          </div>
        </div>



        <div class="form-group" show-errors>
          <label class="control-label" for="gender">Gender</label>
          <select class="form-control"  name="gender" id="gender" ng-model="vm.patient.gender" >
            <option value="m" >Male</option>
            <option value="m">Female</option>

          </select>
          <div ng-messages="vm.form.patientForm.gender.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Patient gender is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="phone">Phone</label>
          <input name="phone" type="number" ng-model="vm.patient.phone" id="phone" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.patientForm.phone.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Patient Phone number is required.</p>
          </div>
        </div>



        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.patient._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
